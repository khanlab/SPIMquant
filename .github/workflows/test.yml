---
name: Lint and test workflow
on:
  push:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.base_ref }}

      - name: Setup Python environment
        uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.49.0

          cache: true
          auth-host: prefix.dev
          auth-token: ${{ secrets.PREFIX_DEV_TOKEN }}

      - name: isort
        run: isort spimquant/*.py -c --profile black

      - name: Black
        run: black spimquant --check

      - name: snakefmt
        run: snakefmt spimquant --check

  test:
    runs-on: ubuntu-latest
    needs: ["quality"]
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup Pixi environment
        uses: prefix-dev/setup-pixi@v0.8.14
        with:
          activate-environment: true
      
      - name: Dry-run Test
        run: |
          ./spimquant/run.py $GITHUB_WORKSPACE/tests/bids_dryrun test_out participant -np
