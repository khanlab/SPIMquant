site_name: SPIMquant Documentation
site_url: https://www.khanlab.ca/SPIMquant/
site_description: Quantitative analysis of SPIM (lightsheet) brain data
site_author: Ali Khan

repo_name: khanlab/SPIMquant
repo_url: https://github.com/khanlab/SPIMquant

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
      - Quick Start: getting_started/quickstart.md
      - Hardware Requirements: getting_started/hardware.md
  - Usage:
      - Command Line Interface: usage/cli.md
      - Configuration: usage/configuration.md
      - Running Workflows: usage/workflows.md
      - Group Analysis: usage/group_analysis.md
      - Cloud Processing: usage/cloud.md
  - Reference:
  - Examples:
      - Sample Datasets: examples/datasets.md
  - FAQ: faq.md
  - Contributing: contributing.md

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            merge_init_into_class: true
            docstring_style: numpy
